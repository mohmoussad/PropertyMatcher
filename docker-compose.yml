version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app

  mongo:
    image: mongo
    ports:
      - '27021:27017'
    volumes:
      - mongo-data:/data/db

  init:
    build: .
    command: ["node", "init.js"]
    depends_on:
      - mongo
    env_file:
      - .env

volumes:
  mongo-data:
